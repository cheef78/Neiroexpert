{% load static %}

<div class="basket_list" style = "widht:700px;">
    <div  style = " font-size: 12px; text-align:center; margin:0px; padding:0px "  >
        <h3>
         Активный проект
        </h3>
    </div>
    <div  style = " font-size: 10px; text-align:center; margin-left:0px;margin:0px; padding:0px "  >
        <span style = "width:50px;" class="product_name" > &nbsp Номер проекта  &nbsp </span>
        <span style = "width:250px;" class="product_name" >&nbsp Описание проекта &nbsp</span>
        <span style = "width:100px;"  class="product_name">&nbsp Дата создания проекта  &nbsp</span>
        <span style = "width:100px;"  class="product_name">&nbsp Результаты расчета  &nbsp</span>
        
        
    </div>
    <br>
    <br>
    <div style = "widht:700px; font-size: 10px; text-align:center; padding:0px; margin:0px "   >
        <span style = "width:50px;" class="product_name" >&nbsp{{ item.projekt_number }}&nbsp</span>
        <span style = "width:250px;" class="product_name" ">&nbsp{{ item.description }}&nbsp</span>
        <span style = "width:100px;" class="product_name" >&nbsp{{ item.add_datetime }}&nbsp</span>
        <span style = "width:100px;" class="product_name" >&nbsp{{ item.neiro_damage_flag }}&nbsp</span>
        {% if item.neiro_damage_flag == True  %}
            <button class="btn btn-round" style = "width:100px; height:30px;font-size: 8px;"  >
                {% comment %} <a href="{% url 'basket:remove' item.pk %}" > {% endcomment %}
                <a href='{{ item.neiro_damage_result.url }}' target="_blank" >
                    Скачать результаты
                </a>
            </button>
        {% endif %}
    </div>
 </div>
